<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="./CSS/one_page_website.css">
</head>

<body>

    <!-- Navigation with HTML bookmarks -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a simple one-page website created to fulfill the project requirements.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Here are some pictures:</p>
        <img src="./images/denting-thumb.jpg" alt="denting imagery">
        <img src="./images/electrics-thumb.jpg" alt="electrics imagery">
        <img src="./images/suspension-thumb.jpg" alt="suspension imagery">
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video Section</h2>
        <p>Check out this video:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=aLuj7Lw9hVk" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="" method="post">
            <input class="rsvp" type="text" value="First Name">
            <input class="rsvp" type="text" value="Last Name">
            <input class="rsvp" type="text" value="Email">
            <input class="rsvp" type="text" value="Contact Number">
            <div class="form-spacer">
                <label class="terms">Terms and Conditions</label>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My One-Page Website</p>
    </footer>
    <script src="./JS/one_page_website.js" defer></script>

</body>

</html>
